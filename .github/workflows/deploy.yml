name: Deploy

on:
  push:
    branches: [ "develop" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Down
      continue-on-error: true
      run: docker compose down
    - uses: actions/checkout@v3
      with:
        clean: false
    - name: Build&Up
      run: docker compose up --build -d
    - name: Wait
      run: sleep 2m
    - name: DB init
      run: ./init/init-database.sh
