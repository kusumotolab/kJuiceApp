plugins {
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id "io.freefair.lombok" version "6.5.0.2"
    id 'java'
}

group = 'jp.kusumotolab'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class':'com.example.demo.JuiceAppMain'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
    implementation 'com.github.gwenn:sqlite-dialect:0.1.2'
    implementation 'org.hibernate:hibernate-core:5.6.9.Final'

    implementation 'com.h2database:h2:2.1.214'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    testRuntimeOnly "org.hsqldb:hsqldb:2.6.1"
    testImplementation "org.junit.jupiter:junit-jupiter:5.8.2"
    // https://mvnrepository.com/artifact/org.dbunit/dbunit
    testImplementation 'org.dbunit:dbunit:2.5.1'

    // https://mvnrepository.com/artifact/com.github.springtestdbunit/spring-test-dbunit
    testImplementation 'com.github.springtestdbunit:spring-test-dbunit:1.3.0'


    // https://mvnrepository.com/artifact/org.jmockit/jmockit
    testImplementation 'org.jmockit:jmockit:1.8'

    testImplementation "org.mockito:mockito-inline:4.0.0"

    testImplementation 'junit:junit:4.12'
    testImplementation "org.mockito:mockito-core:2.28.+"
    // // https://mvnrepository.com/artifact/org.powermock/powermock-module-junit4
    // testImplementation group: 'org.powermock', name: 'powermock-module-junit4', version: '2.0.0-beta.2'
    // // https://mvnrepository.com/artifact/org.powermock/powermock-api-mockito
    // testImplementation group: 'org.powermock', name: 'powermock-api-mockito', version: '1.7.2'
    // // https://mvnrepository.com/artifact/org.powermock/powermock-api-mockito2
    // testImplementation group: 'org.powermock', name: 'powermock-api-mockito2', version: '2.0.0-beta.2'



    // https://mvnrepository.com/artifact/com.enigmabridge/hibernate4-sqlite-dialect
    implementation group: 'com.enigmabridge', name: 'hibernate4-sqlite-dialect', version: '0.1.2'


    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.4.0'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation fileTree(dir:'src/main/resources',include:['gson-2.9.1.jar'])
}

tasks.named('test') {
    useJUnitPlatform()
}